<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link href="styles/style.css" rel="stylesheet" type="text/css">
	<link href="styles/reset.css" rel="stylesheet" type="text/css">
	<title>My Homebrewed Google Page</title>
</head>

<body>
	<!-- use lists, display, float -->
	<ul class="topright">
		<li><p class="toprightelement">Gmail</p></li>
		<li><p class="toprightelement">Images</p></li>
		<li><img class="googleapp" src="http://www.englewoodschools.net/cms/lib8/CO01900647/Centricity/Domain/1009/GoogleAppsIcon.png" alt="Google Apps" style="width:25px;height:25px;"></li>
		<li><img class="googlebell" src="images/googlebell.png" alt="No new notifications" style="width:20px;height:20px;"></li>
		<li><img class="googleprofile" src="http://lh3.googleusercontent.com/-CU5DLCjtQw0/AAAAAAAAAAI/AAAAAAAAAAA/AOkcYIupSZ-cRCe5y1UFXoxRvk4QsB1FPg/s32-c-mo/photo.jpg" alt="Google Account: Conrad Liu" style="width:32px;height:32px"></li>
	</ul>

	<div class="logo">
		<img src="images/googlelogo.png">
	</div>

	<div class="centerform">
		<form action="#" method="POST" name="myform">
			<div class="searchbar">
				<input type="text" name="searchtag">
			</div>
			<div class="buttons">
				<div class="leftbutton">
					<input type="submit" name="googlesearch" value="Google Search">
				</div>
				<div class="rightbutton">
					<input type="submit" name="googlesearch" value="I'm Feeling Lucky">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
